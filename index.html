<html> 
	<head> 
		<title>Megabyte The Band</title> 
		<style type="text/css" media="screen"> 
			body { margin: 0; padding: 0; }
			#overlay { position: absolute; top: 15%; left: 10%; }
		</style> 
		
		<script type="text/javascript" src="/danielandjeni.com/common/js/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="/danielandjeni.com/common/js/jquery.timers-1.1.2.js"></script>
	
		<script type="text/javascript">
			jQuery(document).ready(function () {
				var urlToLoad = window.location.search.substring(1);			
				$('#myFrame').attr('src', urlToLoad);
				$('#myFrame').load(function() {
			      $(this).oneTime("2s", "renderMegaByte", function() {
					$('#overlay').append($('<img src="http://roopsays.com/megabyte/Megabyte.png" />'));
					$('#overlay').append($('<embed src="megabyte.mp3" autostart="true" hidden="true" />'));
			      });
		      });
			});
		</script>
	</head> 
	<body> 
		<iframe id="myFrame" width="100%" height="100%" border="0" noborder="noborder" frameborder="0" padding="0" spacing="0"></iframe> 
		<div id="overlay"></div> 
	</body> 
</html>
